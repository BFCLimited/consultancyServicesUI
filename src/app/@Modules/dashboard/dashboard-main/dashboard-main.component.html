<div>
    <div>
        <div class="row mb-3 mt-5">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">

                <div class="text-center d-flex justify-content-center">

                    <span class="w-50">
                        
                            <app-geo-location-maps [searchType]="'input'"
                                [latitude]="latitudeUsedInEditModeOnly" [longitude]="longitudeUsedInEditModeOnly">
                            </app-geo-location-maps>
                        
                    </span>
                    
                </div>

                
            </div>
        </div>



        <div class="row text-center d-flex justify-content-center bg-light">
          <div class="mt-3">
            <h1><b>Services Available Places.</b></h1>
          </div>
            <div class="card-responsive mb-3 ms-2 float-left cursor-pointer" *ngFor="let city of citys">
              <mat-card class="example-card rounded shadow overflow-hidden cursor-pointer">
                <mat-card-content class="text-center align-items-center">
                  <p>
                    {{city.cityName}}
                  </p>
                  <img class="shadow rounded-circle" src="{{city.image}}" mat-card-sm-image />
                </mat-card-content>

              </mat-card>
            </div>
          </div>


    </div>
</div>
