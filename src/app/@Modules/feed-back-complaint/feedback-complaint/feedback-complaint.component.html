<div>
  <div class="mt-4">
    <mat-tab-group mat-align-tabs="center">
      <mat-tab label="FeedBack">
        <div>
          <div>
            <div class="mt-4 mb-4 text-center">
              <h2>Know you to improve us more...</h2>
            </div>
            <div class="d-flex justify-content-center text-center">
              <div class="w-50">
                <div class="row">
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <mat-form-field appearance="outline" class="w-100">
                      <input matInput placeholder="Name" required>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <mat-form-field appearance="outline" class="w-100">
                      <mat-label>FeedBack On</mat-label>
                      <mat-select required>
                        <mat-option *ngFor="let food of foods" [value]="food.value">
                          {{food.viewValue}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xl-5 col-lg-5 col-md-5 col-sm-12 col-xs-12">
                    <mat-form-field appearance="outline" class="w-100">
                      <input matInput placeholder="Email Id">
                    </mat-form-field>
                  </div>
                  <div class="col-xl-7 col-lg-7 col-md-7 col-sm-12 col-xs-12">
                    <mat-form-field appearance="outline" class="w-100">
                      <input matInput placeholder="Mobile Number">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row align-items-center">
                  <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-xs-12">
                    <mat-form-field appearance="outline" class="w-100">
                      <textarea matInput placeholder="FeedBack"></textarea>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <input type="file" id="browse" name="fileupload" style="display: none" />
                    <button type="button" class="btn btn-outline-secondary shadow "
                      (click)="FileAttacment()">Attacment</button>
                  </div>
                </div>
                <hr/>
                <div class="row justify-content-end mb-5 mt-4">
                  <div class="col-xl-2 col-lg-3 col-md-3 col-6 col-6">
                    <button mat-raised-button
                      style="background-color: rgb(68, 41, 1);color: whitesmoke;">Submit</button>
                  </div>
                  <div class="col-xl-2 col-lg-3 col-md-3 col-6 col-6">
                    <button mat-raised-button color="warn">Reset</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </mat-tab>


      <mat-tab label="Complaint">
        <div>
          <div>
            <div class="mt-4 mb-4 text-center">
              <h2>Sorry for the Inconvenience! let us know to resolve Issue...</h2>
              <h5>note : only Registered users can give Complaint, if not go to FeedBack tab. </h5>
            </div>
            <div class="d-flex justify-content-center text-center">
              <div class="w-50">
                <div class="row">
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <mat-form-field appearance="outline" class="w-100">
                      <input matInput placeholder="Name" required>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Complaint On</mat-label>
                      <mat-select [(value)]="selectedIssue" required>
                        <mat-option *ngFor="let food of foods" [value]="food.value">
                          {{food.viewValue}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xl-5 col-lg-5 col-md-5 col-sm-12 col-xs-12">
                    <mat-form-field appearance="outline" class="w-100">
                      <input matInput placeholder="Email Id">
                    </mat-form-field>
                  </div>
                  <div class="col-xl-7 col-lg-7 col-md-7 col-sm-12 col-xs-12">
                    <mat-form-field appearance="outline" class="w-100">
                      <input matInput placeholder="Mobile Number">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row align-items-center">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <mat-form-field appearance="outline" class="w-100">
                      <textarea matInput placeholder="FeedBack"></textarea>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row align-items-center">
                  <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-xs-12">
                    <div class="row"  *ngIf="selectedIssue=='1'">
                      <div class="col-xl-7 col-lg-7 col-md-7 col-sm-12 col-xs-12">
                        <mat-form-field appearance="outline" class="w-100">
                          <input matInput placeholder="Provider Name">
                        </mat-form-field>
                      </div>
                      <div class="col-xl-5 col-lg-5 col-md-5 col-sm-12 col-xs-12">
                        <mat-form-field appearance="outline" class="w-100">
                          <input matInput placeholder="Provider Id.No">
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="row"  *ngIf="selectedIssue=='2'">
                      <div class="col-xl-7 col-lg-7 col-md-7 col-sm-12 col-xs-12">
                        <mat-form-field appearance="outline" class="w-100">
                          <input matInput placeholder="Page or Service">
                        </mat-form-field>
                      </div>
                      <div class="col-xl-5 col-lg-5 col-md-5 col-sm-12 col-xs-12">
                        <mat-form-field appearance="outline" class="w-100">
                          <mat-label>Issue Type</mat-label>
                          <mat-select required>
                            <mat-option *ngFor="let type of ApplicationIssueType" [value]="type.value">
                              {{type.viewValue}}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <mat-form-field appearance="outline" class="w-100">
                          <mat-label>Issue Severity</mat-label>
                          <mat-select [(value)]="selectedone" required>
                            <mat-option *ngFor="let rate of Rating" [value]="rate.value">
                              {{rate.viewValue}}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>
                      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12" *ngIf="selectedone=='4'">
                        <mat-form-field appearance="outline" class="w-100">
                          <input matInput placeholder="Exact Address">
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12 pb-4">
                    <input type="file" id="browse" name="fileupload" style="display: none" />
                    <button type="button" class="btn btn-outline-secondary shadow "
                      (click)="FileAttacment()">Attacment</button>
                  </div>
                </div>
                <hr/>
                <div class="row justify-content-end mb-5 mt-4">
                  <div class="col-xl-2 col-lg-3 col-md-3 col-6 col-6">
                    <button mat-raised-button
                      style="background-color: rgb(68, 41, 1);color: whitesmoke;">Submit</button>
                  </div>
                  <div class="col-xl-2 col-lg-3 col-md-3 col-6 col-6">
                    <button mat-raised-button color="warn">Reset</button>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
