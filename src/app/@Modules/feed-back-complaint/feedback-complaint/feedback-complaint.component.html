<div>
  <div class="mt-4">
    <mat-tab-group mat-align-tabs="center">
      <mat-tab label="FeedBack">
        <div>
          <div>
            <div class="mt-4 mb-4 text-center">
              <h2>Know you to improve us more...</h2>
            </div>
            <div class="d-flex justify-content-center text-center">
              <div class="w-50">
                <div class="row">
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <mat-form-field appearance="outline" class="w-100">
                      <input matInput placeholder="Name" required>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <mat-form-field appearance="outline" class="w-100">
                      <mat-label>FeedBack On</mat-label>
                      <mat-select required>
                        <mat-option *ngFor="let food of foods" [value]="food.value">
                          {{food.viewValue}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-xs-12">
                    <mat-form-field appearance="outline" class="w-100">
                      <input matInput placeholder="Full Name">
                    </mat-form-field>
                  </div>
                  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <mat-form-field appearance="outline" class="w-100">
                      <input matInput placeholder="Eamil">
                    </mat-form-field>
                  </div>
                </div>
                



                
              </div>
            </div>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Complaint">
        <div>
          <div class="mt-4 mb-4 text-center">
            <h2>Sorry for Inconvenience, will get your complaint soon...</h2>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
