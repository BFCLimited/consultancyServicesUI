<div class="row headerBG align-items-center ">
<div class="col-2 d-block d-md-none d-flex justify-content-center">
  <button mat-icon-button class="shadow-lg" (click)="sidenav.toggle()">
  <mat-icon>reorder</mat-icon>
</button>



</div>

    <div class="col-xl-2 col-lg-2 col-md-3 col-8 shadow-lg text-center">
        <h1 class="m-0">BFC Services</h1>
    </div>
    <div class="col-xl-10 col-lg-10 col-md-9 d-none d-md-block text-center">
        <div class="row ">
            <div class="col-xl-10 col-lg-9 col-md-8 text-center">
                <input matInput class="rounded w-50 text-center" placeholder="Search Services / Placed Orders / Providers" />
            </div>
            <div class="col-xl-2 col-lg-3 col-md-4 shadow-lg d-flex justify-content-center">

                <mat-icon (click)="sidenav.toggle()" class="m-4 mb-0 mt-0">phone</mat-icon>
                <span>login / signup</span>

            </div>
        </div>
        
    </div>
    <div class="col-2 d-block d-md-none">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>phone</mat-icon>
              <span>Contact BFC</span>
            </button>
            <button mat-menu-item disabled>
              <mat-icon>login</mat-icon>
              <span>LogIn / SignUp</span>
            </button>
            <button mat-menu-item>
              <mat-icon>notifications_off</mat-icon>
              <span>Disable alerts</span>
            </button>
          </mat-menu>
        
    </div>
</div>
